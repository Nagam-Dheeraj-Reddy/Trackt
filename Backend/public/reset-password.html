<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - WarrantyVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(0, 0, 0, 0.2);
      --text-white: #ffffff;
      --text-muted: #a0aec0;
      --glow-color: #a78bfa;
      --error-color: #ff6b6b;
      --success-green: #4ade80;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      color: var(--text-white);
      background-color: #0f172a;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      padding: 20px;
    }

    .ambient-light {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.25) 0%, rgba(0,0,0,0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }

    .container-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px 36px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      display: flex;
      flex-direction: column;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-section { text-align: center; margin-bottom: 32px; }

    .icon-wrapper {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px auto;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 8px 0;
      background: linear-gradient(to right, #fff, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub-text { color: var(--text-muted); font-size: 14px; margin: 0; }

    .form-group { margin-bottom: 20px; }
    
    label {
      display: block; font-size: 13px; color: var(--text-muted);
      margin-bottom: 8px; margin-left: 4px; font-weight: 500; text-transform: uppercase;
    }

    .input-wrapper { position: relative; }

    input {
      width: 100%; background: var(--input-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px; padding: 14px 48px 14px 48px; /* Padding for both icons */
      color: #fff; font-family: 'Poppins', sans-serif; font-size: 15px;
      transition: all 0.3s ease; outline: none;
    }

    input:focus {
      border-color: var(--glow-color); background: rgba(0,0,0,0.4);
      box-shadow: 0 0 15px rgba(167, 139, 250, 0.2);
    }

    .field-icon {
      position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
      color: rgba(255,255,255,0.4); pointer-events: none; transition: color 0.3s;
    }

    input:focus ~ .field-icon { color: var(--glow-color); }

    .toggle-btn {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: rgba(255,255,255,0.4);
      cursor: pointer; padding: 0; display: flex; align-items: center;
      transition: color 0.2s;
    }
    .toggle-btn:hover { color: #fff; }

    button[type="submit"] {
      width: 100%; padding: 16px; border: none; border-radius: 12px;
      background: var(--primary-gradient); color: white; font-size: 16px;
      font-weight: 600; font-family: 'Poppins', sans-serif; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s; margin-top: 10px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px); box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
    }

    .error-msg {
      color: #ffcccc; background: rgba(220, 38, 38, 0.25);
      border: 1px solid rgba(220, 38, 38, 0.5); font-size: 0.9em;
      padding: 12px; border-radius: 8px; margin-top: 16px;
      text-align: center; display: none;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
      z-index: 1000; display: none; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .modal-overlay.active { display: flex; opacity: 1; }
    .success-modal {
      background: rgba(20, 20, 30, 0.95); border: 1px solid rgba(74, 222, 128, 0.3);
      box-shadow: 0 0 40px rgba(74, 222, 128, 0.2); padding: 40px; border-radius: 24px;
      text-align: center; max-width: 350px; width: 90%; transform: scale(0.8);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal-overlay.active .success-modal { transform: scale(1); }
    .success-icon-box {
      width: 80px; height: 80px; background: rgba(74, 222, 128, 0.1);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px auto; color: var(--success-green); border: 1px solid rgba(74, 222, 128, 0.2);
    }
    .modal-btn {
      width: 100%; padding: 14px; background: var(--success-green); color: #064e3b;
      font-weight: 700; border: none; border-radius: 12px; cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div class="ambient-light"></div>

  <div class="container-wrapper">
    <div class="glass-card">
      
      <div class="header-section">
        <div class="icon-wrapper">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </div>
        <h1>Reset Password</h1>
        <p class="sub-text">Create a strong new password for your account.</p>
      </div>

      <form id="resetPasswordForm">
        
        <div class="form-group">
          <label>New Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" minlength="6" required placeholder="New password" />
            <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <button type="button" class="toggle-btn" onclick="toggleVisibility('password', this)">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password" />
            <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <button type="button" class="toggle-btn" onclick="toggleVisibility('confirmPassword', this)">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
          </div>
        </div>

        <button type="submit">Update Password</button>
        <div class="error-msg" id="errorMsg"></div>
      </form>

    </div>
  </div>

  <div class="modal-overlay" id="successModal">
    <div class="success-modal">
      <div class="success-icon-box">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
      </div>
      <h3 style="color:#fff; margin-top:0;">Password Updated!</h3>
      <p style="color:#a0aec0; font-size:14px; margin-bottom:20px;">Your password has been changed successfully. You can now login.</p>
      <button class="modal-btn" onclick="window.location.href='/login.html'">Go to Login</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      // Inline error instead of alert for better UX
      document.body.innerHTML = '<h2 style="color:white; text-align:center;">Invalid Link</h2><p style="color:#aaa; text-align:center;">Missing reset token. Please request a new link.</p>';
      setTimeout(() => window.location.href = '/forgot-password.html', 3000);
    }

    // Toggle Password Helper
    function toggleVisibility(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
      } else {
        input.type = 'password';
        btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
      }
    }

    document.getElementById('resetPasswordForm').onsubmit = async (e) => {
      e.preventDefault();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      const formData = new FormData(e.target);
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const result = await res.json();
        
        if (res.ok) {
          // Success: Show Modal
          document.getElementById('successModal').classList.add('active');
        } else {
          // Failure: Show Error
          errorMsg.textContent = result.error || 'Failed to reset password';
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        errorMsg.textContent = 'Network error: ' + err.message;
        errorMsg.style.display = 'block';
      }
    };
  </script>
</body>
</html>
