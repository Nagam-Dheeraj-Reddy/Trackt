<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WarrantyVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(0, 0, 0, 0.2);
      --text-white: #ffffff;
      --text-muted: #a0aec0;
      --glow-color: #a78bfa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text-white);
      
      /* Complex Dark Background */
      background-color: #0f172a;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
    }

    /* Ambient moving background lights */
    .ambient-light {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.3) 0%, rgba(0,0,0,0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }

    .login-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    /* The Glass Card */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .icon-wrapper {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px auto;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
    }

    .header h1 {
      font-size: 26px;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(to right, #fff, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 8px;
    }

    /* Inputs */
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
      margin-left: 4px;
      font-weight: 500;
    }

    .input-container {
      position: relative;
    }

    /* Universal Input Class to fix the "Shrinking" Bug */
    .glass-input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px 48px 16px 48px; /* Room for icons */
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .glass-input::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .glass-input:focus {
      outline: none;
      border-color: var(--glow-color);
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 15px rgba(167, 139, 250, 0.2);
    }

    /* Icons */
    .field-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.4);
      pointer-events: none;
      transition: color 0.3s;
    }

    .glass-input:focus ~ .field-icon {
      color: var(--glow-color);
    }

    .toggle-btn {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255,255,255,0.4);
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }

    .toggle-btn:hover {
      color: #fff;
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: var(--primary-gradient);
      color: white;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    /* Button "Shine" Effect */
    .login-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .login-btn:hover::after {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
      font-size: 13px;
    }

    .footer-links a {
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Error Handling */
    .error-box {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid rgba(220, 38, 38, 0.5);
      color: #ffcccc;
      font-size: 13px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .error-box.show {
      padding: 12px;
      max-height: 60px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="ambient-light"></div>

  <div class="login-wrapper">
    <form class="glass-card" id="loginForm" autocomplete="off">
      
      <div class="header">
        <div class="icon-wrapper">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h1>WarrantyVault</h1>
        <p>Secure Access Portal</p>
      </div>

      <div class="error-box" id="errorMsg"></div>

      <div class="form-group">
        <label class="label">Email Address</label>
        <div class="input-container">
          <input type="email" id="email" class="glass-input" placeholder="user@example.com" required>
          <div class="field-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="label">Password</label>
        <div class="input-container">
          <input type="password" id="password" class="glass-input" placeholder="••••••••" required>
          
          <div class="field-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>

          <button type="button" class="toggle-btn" onclick="togglePassword()" tabindex="-1">
            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="login-btn">
        Access Vault
      </button>

      <div class="footer-links">
        <a href="forgot-password.html">Forgot Password?</a>
        <a href="register.html">Create Account</a>
      </div>

    </form>
  </div>

  <script>
    /* LOGIC PRESERVED 
      ----------------
      The togglePassword function now interacts with the new SVG structure
      and the CSS classes (glass-input) prevent layout shifts.
    */
    function togglePassword() {
      const pwd = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (pwd.type === 'password') {
        pwd.type = 'text';
        // Eye Off Icon
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      } else {
        pwd.type = 'password';
        // Eye On Icon
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
    }

    document.getElementById('loginForm').onsubmit = async function(event) {
      event.preventDefault();
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const errorBox = document.getElementById('errorMsg');
      const submitBtn = document.querySelector('.login-btn');
      
      errorBox.textContent = '';
      errorBox.classList.remove('show');

      // Validation logic
      const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value.trim());
      const validPassword = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&]).{8,}$/.test(passwordInput.value);

      if (!validEmail) {
        showError('Invalid email format');
        return;
      }
      if (!validPassword) {
        showError('Password requirement: 8+ chars, number, special char.');
        return;
      }

      try {
        // UI Feedback: Button loading state
        const originalText = submitBtn.innerText;
        submitBtn.innerText = "Authenticating...";
        submitBtn.style.opacity = "0.7";

        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: emailInput.value.trim(),
            password: passwordInput.value
          })
        });
        const result = await res.json();

        if (!res.ok) {
          showError(result.error || 'Authentication failed');
          submitBtn.innerText = originalText;
          submitBtn.style.opacity = "1";
          return;
        }

        // Logic preserved: LocalStorage + Redirect
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', emailInput.value.trim());
        localStorage.setItem('userId', result.user._id);

        window.location.href = '/home.html';
      } catch (err) {
        showError('Connection error to WarrantyVault server.');
        submitBtn.innerText = "Access Vault";
        submitBtn.style.opacity = "1";
      }
    };

    function showError(msg) {
      const box = document.getElementById('errorMsg');
      box.innerText = msg;
      box.classList.add('show');
    }
  </script>
</body>
</html>
