<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - WarrantyVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(0, 0, 0, 0.2);
      --text-white: #ffffff;
      --text-muted: #a0aec0;
      --glow-color: #a78bfa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      color: var(--text-white);
      /* Dark Background Theme */
      background-color: #0f172a;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      padding: 20px;
    }

    /* Ambient Background Light */
    .ambient-light {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.25) 0%, rgba(0,0,0,0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }

    .container-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
    }

    /* Glass Card Style replacing old .container */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px 36px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      display: flex;
      flex-direction: column;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header Styles */
    .header-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .icon-wrapper {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px auto;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 8px 0;
      background: linear-gradient(to right, #fff, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    .sub-text {
      color: var(--text-muted);
      font-size: 14px;
      margin: 0;
      line-height: 1.5;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
      margin-left: 4px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 14px 14px 14px 48px; /* Padding for icon */
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: var(--glow-color);
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 15px rgba(167, 139, 250, 0.2);
    }

    .field-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.4);
      pointer-events: none;
      transition: color 0.3s;
    }

    input:focus ~ .field-icon {
      color: var(--glow-color);
    }

    /* Button Styles */
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: var(--primary-gradient);
      color: white;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
    }

    /* Back Link Styles */
    .back-link-wrapper {
      text-align: center;
      margin-top: 24px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #fff;
    }
    
    .back-link svg {
        transition: transform 0.2s;
    }
    
    .back-link:hover svg {
        transform: translateX(-4px);
    }

    @media (max-width: 500px) {
      .glass-card { padding: 32px 24px; }
    }
  </style>
</head>
<body>
  
  <div class="ambient-light"></div>

  <div class="container-wrapper">
    <div class="glass-card">
      
      <div class="header-section">
        <div class="icon-wrapper">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
          </svg>
        </div>
        <h1>Forgot Password</h1>
        <p class="sub-text">Enter your email address and we'll send you a link to reset your password.</p>
      </div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
            <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
        </div>
        <button type="submit">Send Reset Link</button>
      </form>

      <div class="back-link-wrapper">
        <a href="/login.html" class="back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
          Back to Login
        </a>
      </div>

    </div>
  </div>

  <script>
    // Forgot password submit handler
    document.getElementById('forgotPasswordForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const email = formData.get('email');

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await res.json();
        if (res.ok) {
          if (result.emailSent === false) {
            alert('⚠️ Reset link generated, but email could not be sent. Reason: ' + (result.emailError || 'Unknown error'));
          } else {
            alert('✅ Password reset link sent to your email!');
          }
          e.target.reset();
        } else {
          alert('❌ ' + (result.error || 'Failed to send link'));
        }
      } catch (err) {
        alert('❌ Network error: ' + err.message);
      }
    };
  </script>
</body>
</html>
